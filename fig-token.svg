<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="50" height="50"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        <![CDATA[
      .token {
          stroke: black;
          stroke-width: 0.01;
      }
      .zone-0 {
        fill:#ff84ef;
      }

      .zone-1 {
        fill:#62ff5b;
      }

      .zone-2 {
        fill:#ffa75b;
      }

      .zone-3 {
        fill:#ffff5a;
      }
      .no-zone {
        fill:white;
      }

    ]]>
    </style>
    <!-- common patterns -->
    <defs>
        <g id="token-ordinary">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token"/>
        </g>
        <g id="token-0">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token zone-0"/>
        </g>
        <g id="token-1">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token zone-1"/>
        </g>
        <g id="token-2">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token zone-2"/>
        </g>
        <g id="token-3">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token zone-3"/>
        </g>
        <g id="token-null">
            <rect width="0.11" height="0.11"
                  x="-0.055" y="-0.055"
                  class="token no-zone"/>
        </g>
    </defs>
    <!-- white background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- transform for arena-space coordinates -->
    <g id="arena"
       transform="scale(250)">
        <!-- tokens -->
        <use
                xlink:href="#token-null"
                x="0.1" y="0.1"
                transform="rotate(42 0.1 0.1)"
        />
    </g>
</svg>
